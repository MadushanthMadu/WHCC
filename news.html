<body class="news_page">

    <div class="content" style="margin-top: 3rem; padding-bottom: 20px;">
        <h1 style="font-weight: bold; margin-bottom: 3rem;" class="text-center off-news">OUR SCHOOL OFFICIAL NEWS</h1>
        <div class="news" id="news">

    <script>
        window.onload = function() {
            fetch("./Data/news.json")
            .then(response => {
                response.json().then(function(result){
                    var body = "";

                    for(let i = 0; i < result.length; i++){
                        if (i % 2 == 0 ) {
                            body = body +
                            "<div class=\"text-center news_page_01\">" +
                            "<h4 id=\"news_title\">" + result[i].TITLE + "</h4>" +
                            "<p id=\"news_details\">" + result[i].DETAILS + "</p>" +
                            "</div>" ;
                        } else {
                            body = body +
                            "<div class=\"text-center news_page_02\">" +
                            "<h4 id=\"news_title\">" + result[i].TITLE + "</h4>" +
                            "<p id=\"news_details\">" + result[i].DETAILS + "</p>" +
                            "</div>";
                        }
                    }

                    document.getElementById("news").innerHTML = body;
                });
            });
        };
    </script>
